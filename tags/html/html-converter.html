<!DOCTYPE html><html><head><meta charset=utf-8><title>HTML Converter</title><meta content="Konversi Kode HTML" name=description><link href='http://infokmu-com.googlecode.com/svn/tags/fav.ico' rel='icon' type=image/x-icon><style type="text/css">body{background-color:#272727;padding:20px;font:normal 11px Tahoma,Verdana,Arial,Sans-Serif;color:#999}a{color:#fc391e;text-decoration:none}a:hover{color:#fff;text-decoration:none}p{margin-top:20px}code{color:#c94e5c}span{margin-top:10px;float:right}#codes{border:0;width:98%;height:150px;margin:10px auto 10px;display:block;background-color:#3f3f3f;padding:5px;font:normal 12px'Courier New',Monospace}#codes:focus{background-color:#373737;color:white}.button-group{margin:0 auto 0;text-align:center}button,button[disabled]:active{background-color:#222;font:bold 11px Tahoma,Verdana,Arial,Sans-Serif;color:#999;padding:5px 10px;border:0;-webkit-border-radius:3px;-moz-border-radius:3px;border-radius:3px;cursor:pointer}button:hover,button:focus{background:#fc391e;color:#fff}button:active{background-color:#373737;color:#fff}button[disabled],button[disabled]:active{opacity:.4;cursor:default}#opt1,#opt2,#opt3,#opt4,#opt5{display:inline-block;margin:0 10px 0 0;vertical-align:middle;border:0;outline:0}</style><script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js' type='text/javascript'></script></head><body><textarea id="codes" placeholder="Tulis/paste kode di sini lalu klik 'Konversi'"></textarea>
